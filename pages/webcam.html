<body class="main-cam">
    <center>
        <div class="imput-form">
            <p class="text">CAMERA SCREEN</p>
            <video class="video"></video>
            <canvas class="canvas"></canvas><br>
            <button onclick="snap();">capture</button><br><br>
            <script>
                var video = document.getElementById('video');
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
        
                navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia
                || navigator.mozGetUserMedia || navigator.oGetUserMedia || navigator.msGetUserMedia;
        
                if (navigator.getUserMedia){
                    navigator.oGetUserMedia({video:true}, streamWebCam, throwError);
                }
                function streamWebCam(stream) {
                    video.src = window.URL.createObjectURL(stream);
                    video.play();
                }
                function throwError(e) {
                    alert(e.name);
                }
                function snap(params) {
                    canvas.width = videoClientWidth;
                    canvas.heigth = videoClientheigth;
                    context.drawImage(video, 0, 0);
                }
            </script>
            <div>
                <form padding-left;"5px" action="profile2.php" methpd="POST">
                    <button type="submit" name="camera">Upload</button>
                    <p class="text"><a href="profile2.php" color="red">BACK</a></p>
                </form>
            </div>
        </div>
    </center>
</body>
</html>
